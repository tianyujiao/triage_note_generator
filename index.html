<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Triage Note Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    label, select, input, button {
      margin-top: 10px;
      display: block;
      width: 100%;
      padding: 8px;
      font-size: 1em;
    }
    button {
      margin-top: 20px;
      cursor: pointer;
    }
    #output {
      background: #f2f2f2;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Triage Note Generator</h1>

  <label for="age">Patient Age:</label>
  <input list="ageList" id="age" name="age" type="number" placeholder="e.g., 35" min="0" max="120">
  <datalist id="ageList">
    <!-- Age options 1â€“100 -->
    <!-- You can expand this to 120 if desired -->
    <option value="1"><option value="2"><option value="3"><option value="4"><option value="5">
    <option value="6"><option value="7"><option value="8"><option value="9"><option value="10">
    <option value="11"><option value="12"><option value="13"><option value="14"><option value="15">
    <option value="16"><option value="17"><option value="18"><option value="19"><option value="20">
    <option value="21"><option value="22"><option value="23"><option value="24"><option value="25">
    <option value="26"><option value="27"><option value="28"><option value="29"><option value="30">
    <option value="31"><option value="32"><option value="33"><option value="34"><option value="35">
    <option value="36"><option value="37"><option value="38"><option value="39"><option value="40">
    <option value="41"><option value="42"><option value="43"><option value="44"><option value="45">
    <option value="46"><option value="47"><option value="48"><option value="49"><option value="50">
    <option value="51"><option value="52"><option value="53"><option value="54"><option value="55">
    <option value="56"><option value="57"><option value="58"><option value="59"><option value="60">
    <option value="61"><option value="62"><option value="63"><option value="64"><option value="65">
    <option value="66"><option value="67"><option value="68"><option value="69"><option value="70">
    <option value="71"><option value="72"><option value="73"><option value="74"><option value="75">
    <option value="76"><option value="77"><option value="78"><option value="79"><option value="80">
    <option value="81"><option value="82"><option value="83"><option value="84"><option value="85">
    <option value="86"><option value="87"><option value="88"><option value="89"><option value="90">
    <option value="91"><option value="92"><option value="93"><option value="94"><option value="95">
    <option value="96"><option value="97"><option value="98"><option value="99"><option value="100">
  </datalist>

  <label for="gender">Patient Gender:</label>
  <select id="gender">
    <option value="" disabled selected>Select gender</option>
    <option value="male">male</option>
    <option value="female">female</option>
    <option value="trans">trans</option>
  </select>

  <label for="pmh">Past Medical History (PMH):</label>
  <select id="pmh">
    <option value="none">No PMH reported</option>
    <option value="HTN">PMH of HTN</option>
    <option value="HLD">PMH of HLD</option>
    <option value="DM2">PMH of DM2</option>
    <option value="asthma">PMH of asthma</option>
    <option value="custom">Other (type below)</option>
  </select>

  <input type="text" id="customPmh" placeholder="e.g., hypothyroidism" style="display:none;">

  <button onclick="generateNote()">Generate Triage Note</button>

  <h3>Generated Note:</h3>
  <div id="output"></div>

  <script>
    const pmhSelect = document.getElementById('pmh');
    const customPmhInput = document.getElementById('customPmh');

    pmhSelect.addEventListener('change', () => {
      customPmhInput.style.display = (pmhSelect.value === 'custom') ? 'block' : 'none';
    });

    function generateNote() {
      const age = document.getElementById('age').value;
      const gender = document.getElementById('gender').value;
      const pmhValue = document.getElementById('pmh').value;
      const customPmh = document.getElementById('customPmh').value.trim();

      if (!age || !gender || !pmhValue) {
        document.getElementById('output').innerText = "Please complete all fields.";
        return;
      }

      let pmhText = "with no PMH reported";
      if (pmhValue === 'custom' && customPmh) {
        pmhText = `with PMH of ${customPmh}`;
      } else if (pmhValue !== 'none' && pmhValue !== 'custom') {
        pmhText = `with PMH of ${pmhValue}`;
      }

      const note = `${age}-year-old ${gender} ${pmhText} presents to clinic today.`;
      document.getElementById('output').innerText = note;
    }
  </script>
</body>
</html>
